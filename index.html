<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            border: 1px solid #FF0000; /* Borde del color del logo de YouTube */
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5f5f;
            border: none;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 600px;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }
            iframe {
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-btn" onclick="window.location.href='https://www.vendeygana.net/user/'">X</button>
        <iframe src="https://fluidforms.co/embed/form?id=679e2df5b3d650eb44e94cbd" frameborder="0"></iframe>
    </div>
</body>
</html>
